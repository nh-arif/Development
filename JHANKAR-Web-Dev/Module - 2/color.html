<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Practice</title>
    <style>
        li {
            color: brown;
        }

        p {
            background-color: hwb(0 36% 20%);
        }
    </style>
</head>
<body>
    <div>
        <p class="highlight">class of "highlight"</p>
    </div>
    <h1 style="color: blueviolet;">Learning CSS</h1>
    <p style="background-color: aquamarine;">CSS meaning: Cascading style sheet</p>
    <ul>
        <li>Inline</li>
        <li>Internal or Embedded</li>
        <li>External</li>
    </ul>
</body>
</html>
