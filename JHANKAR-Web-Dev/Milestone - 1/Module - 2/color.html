<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Practice</title>
    <style>
        li {
            color: brown;
        }

        p {
            color: hwb(0 1% 94%);
        }

        * {
            margin: 0;
        }

        #first {
            background-color: brown;
        }

        #second {
            background-color: hwb(269 5% 21%);
        }

        #third,
        #fourth,
        #fifth {
            background-color: hwb(161 8% 22%);
        }

        #sixth,
        #seventh {
            font-size: 32px;

        }
    </style>
</head>
<body>
    <div>
        <p class="highlight">class of "highlight"</p>
        <h1>Explore Mixed Selectors:</h1>
        <p id="first">My first line CSS</p>
        <p id="second">My Second line CSS</p>
        <p id="third">My third line CSS</p>
        <p id="fourth">My fourth line CSS</p>
        <p id="fifth">My fifth line CSS</p>
        <p id="sixth">My sixth line CSS</p>
        <p id="seventh">My seventh line CSS</p>
    </div>
    <h1 style="color: blueviolet;">Learning CSS</h1>
    <p style="background-color: aquamarine;">CSS meaning: Cascading style sheet</p>
    <ul>
        <li>Inline</li>
        <li>Internal or Embedded</li>
        <li>External</li>
    </ul>
</body>
</html>
