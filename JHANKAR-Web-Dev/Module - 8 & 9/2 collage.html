<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Collage</title>
    <link rel="stylesheet" href="styles/collage.css">
</head>
<body>
    <header>
        <h1>My Picture Collage</h1>
    </header>
    <main>
        <section>
            <div class="row">
                <img src="images/A.jpg" alt="image">
            </div>
            <div class="row">
                <img src="images/B.jpg" alt="image">
                <img src="images/C.jpg" alt="image">
                <div class="vertical-collage">
                    <img src="images/D.jpg" alt="image">
                    <img src="images/E.jpg" alt="image">
                </div>
            </div>
            <div class="row">
                <img src="images/F.jpg" alt="image">
                <div class="square-collage">
                    <img src="images/G.jpg" alt="image">
                    <img src="images/G.jpg" alt="image">
                    <img src="images/G.jpg" alt="image">
                    <img src="images/G.jpg" alt="image">
                </div>
                <img src="images/H.jpg" alt="image">
            </div>
        </section>
    </main>
</body>
</html>
