<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Axis</title>
    <style>
        .circle {
            height: 200px;
            width: 200px;
            border-radius: 50%;
            background-color: red;
            position: relative;
            /* top: -250px; */
            top: -50px;
            left: 120px;
            z-index: -1;
        }

        .rectangle {
            height: 300px;
            width: 500px;
            background-color: green;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Pore ashle emnitei upore thake, sehetu pore jeta ashce seta negative z-index diye niche pathate hobe -->
    <div class="rectangle"></div>
    <div class="circle"></div>
</body>
</html>
